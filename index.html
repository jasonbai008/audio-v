<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Stay Alive</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(1600px at 70% 120%, #2e2a42 10%, #020409 100%);
      /* background: #1a1929; */
    }

    .vh-bolang {
      opacity: 0.3;
    }

    .center {
      margin-top: -20vh;
    }

    #canvas {
      /* border: 1px solid black; */
      display: block;
      margin: 20px auto;
    }
  </style>
</head>

<body>
  <div class="center">
    <!-- 画布 -->
    <canvas id="canvas" width="200" height="200"></canvas>
    <audio id="audio" src="stayAlive.mp3" controls></audio>
  </div>

  <script src="https://api.vvhan.com/api/script/bolang"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const audio = document.getElementById('audio');

    // 允许跨域请求音频资源
    audio.crossOrigin = 'anonymous'

    audio.onplay = () => {
      // 创建 Web Audio API 的 Context
      const audioContext = new AudioContext();

      // 创建音频源
      const source = audioContext.createMediaElementSource(audio);

      // 创建分析器
      const analyzer = audioContext.createAnalyser();

      // 连接音频源和分析器
      source.connect(analyzer);
      analyzer.connect(audioContext.destination);

      // 获取音频信息
      analyzer.fftSize = 256;
      const frequencyData = new Uint8Array(analyzer.frequencyBinCount);

      // 绘制圆圈
      function drawCircle() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        analyzer.getByteFrequencyData(frequencyData);
        const radius = frequencyData.reduce((a, b) => a + b, 0) / frequencyData.length;
        // console.log(radius)
        ctx.beginPath();
        ctx.arc(canvas.width / 2, canvas.height / 2, radius, 0, 2 * Math.PI);
        ctx.fillStyle = 'rgba(255,255,255,0.1)';
        ctx.fill();
        requestAnimationFrame(drawCircle);
      }

      drawCircle();
    }

  </script>
</body>

</html>
